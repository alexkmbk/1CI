<p>This window is used to display error messages related to infobase updates.</p>
<p>To view the error information in the event log, click the <strong>More details in event log</strong> hyperlink. </p>
<p>To exit the application, click <strong>Exit</strong>. </p>
<p>To attempt restarting the application, click <strong>Restart</strong>.</p></body></html>
